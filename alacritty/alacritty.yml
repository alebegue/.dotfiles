env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5

  opacity: 0.95

  dimensions:
    columns: 100
    lines: 35

font:
  normal:
    family: FiraCode NF
    style: Regular
  
  bold:
    family: FiraCode NF

  italic:
    family: FiraCode NF

  bold_italic:
    family: FiraCode NF

  size: 12.0

schemes:
  codebase16: &base16

    # Base16 Gruvbox dark, hard - alacritty color config
    # Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
    colors:
      # Default colors
      primary:
        background: '0x1d2021'
        foreground: '0xd5c4a1'

      # Colors the cursor will use if `custom_cursor_colors` is true
      cursor:
        text: '0x1d2021'
        cursor: '0xd5c4a1'

      # Normal colors
      normal:
        black:   '0x1d2021'
        red:     '0xfb4934'
        green:   '0xb8bb26'
        yellow:  '0xfabd2f'
        blue:    '0x83a598'
        magenta: '0xd3869b'
        cyan:    '0x8ec07c'
        white:   '0xd5c4a1'

      # Bright colors
      bright:
        black:   '0x665c54'
        red:     '0xfe8019'
        green:   '0x3c3836'
        yellow:  '0x504945'
        blue:    '0xbdae93'
        magenta: '0xebdbb2'
        cyan:    '0xd65d0e'

        white:   '0xfbf1c7'

    draw_bold_text_with_bright_colors: false

  codelight: &light
    
    # Default colors
    primary:
      background: '0xe1e2e7'
      foreground: '0x3760bf'

    # Normal colors
    normal:
      black:   '0xe9e9ed'

      red:     '0xf52a65'
      green:   '0x587539'
      yellow:  '0x8c6c3e'
      blue:    '0x2e7de9'
      magenta: '0x9854f1'
      cyan:    '0x007197'
      white:   '0x6172b0'

    # Bright colors
    bright:
      black:   '0xa1a6c5'
      red:     '0xf52a65'
      green:   '0x587539'
      yellow:  '0x8c6c3e'
      blue:    '0x2e7de9'
      magenta: '0x9854f1'
      cyan:    '0x007197'
      white:   '0x3760bf'

    indexed_colors:
      - { index: 16, color: '0x000000' }
      - { index: 17, color: '0xc64343' }

  codedark: &dark

    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xc0caf5'

    # Normal colors
    normal:
      black:   '0x15161E'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

    # Bright colors
    bright:
      black:   '0x414868'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'

    indexed_colors:
      - { index: 16, color: '0x000000' }
      - { index: 17, color: '0xdb4b4b' }

colors: *base16

cursor:
  style:
    shape: Block
    blinking: On

shell:
  #program: ubuntu
  program: pwsh.exe
  args:
    - --login
